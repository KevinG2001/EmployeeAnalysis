<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="product-name">Product Name</div>
        <nav class="nav-menu">
            <ul>
                <li>Dashboard</li>
                <li>Tasks</li>
                <li class="active">Employees</li>
                <li>Account</li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user-icon.png" alt="User Icon" class="user-icon">
            <div class="user-name">Firstname Surname</div>
            <div class="user-email">Email@gmail.com</div>
        </div>
    </div>
    <div class="main-content">
        <div class="tabs">
            <button class="tab-button active">Employees Files</button>
            <button class="tab-button">Your File</button>
            <button class="tab-button">Certain File</button>
            <button class="tab-button">Employees</button>
        </div>
        <div class="tab-content">
            <!-- Content goes here -->
        </div>
    </div>
</body>
</html>
